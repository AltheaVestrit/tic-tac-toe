<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board"></div>
    <span id="console"></span>
    <form>
        <div class="inputs">
            <div class="name-input">
                <label for="player-one">Player One's name: </label>
                <input type="text" name="player-one" id="player-one">
            </div>
            <div class="name-input">
                <label for="player-two">Player Two's name: </label>
                <input type="text" name="player-two" id="player-two">
            </div>
        </div>
        <button type="submit" id="start">Start New Game</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
