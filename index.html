<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tbody>
            <tr>
                <td id="0-0">O</td>
                <td id="0-1"></td>
                <td id="0-2"></td>
            </tr>
            <tr>
                <td id="1-0"></td>
                <td id="1-1">X</td>
                <td id="1-2"></td>
            </tr>
            <tr>
                <td id="2-0"></td>
                <td id="2-1"></td>
                <td id="2-2"></td>
            </tr>
        </tbody>
    </table>
    <span id="console"></span>
    <script src="scripts.js"></script>
</body>
</html>
